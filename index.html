<!DOCTYPE html>
<html lang="en">
<head>
<title>EasyTax</title>	
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-4"></div>
		<div class="col-md-8 input-lg">
		<h1>EasyTax Calculator</h1>
		<form class="form-inline" method="post" action="http://localhost:4567/calculate.json">
			<div class="form-group">
			  <label for="basic">Basic:</label>
			  <input class="form-control" type="number" name="basic" />
			</div><br />
			<div class="form-group">
			  <label for="hra">HRA:</label>
			  <input class="form-control pull-right" type="number" name="hra" />
			</div><br />
			<div class="form-group">
			  <label>Conveyance:</label>
			  <input class="form-control" type="number" name="conveyance" />
			</div><br />
			<div class="form-group">
			  <label>Medical Allowance:</label>
			  <input class="form-control" type="number" name="medical" />
			</div><br />
			<div class="form-group">
			  <label>Actuals: Medical:</label>
			  <input class="form-control" type="number" name="medicalbills" />
			</div><br />
			<div class="form-group">
			  <label>Other Allowances:</label>
			  <input class="form-control" type="number" name="others" />
			</div><br />
			<div class="form-group">
			  <label>80C:</label>
			  <input class="form-control" type="number" name="eightyc" />
			</div><br />
			<div class="form-group">
			  <label>80D:</label>
			  <input class="form-control" type="number" name="eightyd" />
			</div><br />
			<div class="form-group">
			  <label>Rent Paid:</label>
			  <input class="form-control" type="number" name="rent" />
			</div><br />
			<input type="submit" value="Calculate" class="btn btn-primary btn-lg active" />
		</form>
		
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Email:</label>
		    <div class="col-sm-10">
		      <input type="number" id="email" placeholder="Enter email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">Password:</label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label><input type="checkbox"> Remember me</label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		</div>
    </div>
</body>
</html>
